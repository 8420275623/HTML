<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Tag</title>
</head>
<body>
    <form action="/contact-me">
        <label for="email">UserName: 

        </label>
        <input 
        type="text" 
        id="email" 
        placeholder="email" required="true">
        <label for="user_password"><br>
        Password: 
        </label>
        <input id="user_password"  type="Password"><br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male"><br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br>

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"><br>

        Date: <input type="date"><br>
        File: <input type="file"><br>
        Color: <input type="color"><br>
        Price range: <input type="range"><br>
        Poke Me: <input type="button" value="Save">
        <br><input type="Submit">
        
    </form>
</body>
</html>
